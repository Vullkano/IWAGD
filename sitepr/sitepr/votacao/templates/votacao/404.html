<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <link rel="stylesheet" href="{% static 'votacao/404_styles.css' %}">
</head>

<body class="error-body">
    <div class="error-container">
        <h1 class="error-title bounce">Oops! Página Não Encontrada</h1>
        <div class="error-image">
            <img src="https://img.freepik.com/vetores-premium/reacao-de-icone-de-emoji-plana_165282-1169.jpg?w=360"
                alt="Erro 404" class="error-img bounce">
        </div>
        <div class="error-message">
            <p>A página que você está à procura não existe. Ela pode ter sido movida ou removida.</p>
            <p>Tente verificar o URL novamente ou volte para a <a href="/votacao" class="error-link">página de
                    votações</a>.</p>
        </div>
    </div>
</body>

</html>

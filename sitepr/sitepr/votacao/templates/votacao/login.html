<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Inclua o script do reCAPTCHA no cabeçalho -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .g-recaptcha {
            margin-bottom: 20px;
        }

        .input-group button {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .message {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form action="{% url 'votacao:login' %}" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="username" placeholder="Nome de usuário" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <!-- Campo do reCAPTCHA (obrigatório e com callback) -->
            <div class="g-recaptcha" data-sitekey="6Lf5eYooAAAAAMFeToVnju1T74nrOyq256ejv1m3" data-callback="enableSubmit" required></div>
            <!-- Botão de envio desabilitado inicialmente -->
            <div class="input-group">
                <button type="submit" id="submit-btn" disabled>Entrar</button>
            </div>
            <!-- Mensagem de erro para o reCAPTCHA -->
            <p id="recaptcha-error" class="message" style="color: red; display: none;">Por favor, complete o reCAPTCHA corretamente.</p>
            <p class="message">Esqueceu a sua senha? <a href="{% url 'votacao:registo' %}">Clique aqui</a></p>
            <p class="message">Ainda não possui uma conta? <a href="{% url 'votacao:registo' %}">Crie aqui</a></p>
        </form>
    </div>

    <!-- JavaScript para habilitar o botão de envio após o reCAPTCHA bem-sucedido -->
    <script>
        function enableSubmit() {
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('recaptcha-error').style.display = 'none';
        }
    </script>
</body>

</html>
